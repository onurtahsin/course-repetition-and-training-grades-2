<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-size: 30px;
            
        }
        input{
            margin-top: 10px;
            margin-bottom: 10px;

        }
        #button{
            background-color: red;
            color: wheat;
            border-radius: 10px;
            border: none;
            margin-left: 100px;
            width: 200px;
            
        }
        #button:hover{
            background-color: wheat;
            color: red;
        }
        #textarea{
            resize: none;
            <!-- ? resize none ile texareanın boyutunu kullanıcının istediği gibi değiştirmesini engelleriz -->
            width: 300px;
            height: 10px;
        }
        .add{
            display: inline-block;
            width: 120px;
        }
    </style>
    <title>Formlar</title>
</head>
<body>
    <h1>Welcome to My House</h1>
    <form action="./result.html" method="get">
    <div>
        <!-- ?Tanım ve Kullanımı Name özelliği <input> etiketinin adını belirtir. Name özelliği form gönderildikten sonra form verilerine başvurmak için yada Javascript ile forma ulaşmak için kullanılır -->
        <label for="name">Adınızı Giriniz:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Adınızı Giriniz..." required>
        <!--? inputa required yazarak bu alanın boş bırakılamaz olmasını sağlarız -->
        <br>
        <label for="surname">Soyadınızı Giriniz:</label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Soyadınızı Giriniz...">
        <!-- ? labellerde Örn: Adınızı Giriniz: kısmına tıkladığımızda inputun aktif olması için inputlara id veririz ve labellerdeki for ile eşleriz  -->
        <br>
        <label>Email: <br> <input type="email" name="email" placeholder="Emailinizi Giriniz..."/></label> 
        <!-- ? bu şekilde de yukarıdaki işlemin aynısını gerçekleştirebiliriz -->
        <br>
        <label for="sifre">Parolanızı Giriniz:</label>
        <br>
        <input type="password" name="password" id="sifre" placeholder="****************">
    </div>
    <div>
        <label for="radio">Cinsiyet:</label>
        <br>
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek">
        <br>
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id=kadın" value="kadın">
        <br>
        <label for="belirtilmemiş">Belirtmek İstemiyorum</label>
        <input type="radio" name="cinsiyet" id="belirtilmemiş" value="belirtilmemiş" checked>
        <!-- ? inputa checked yazarak radiolarda ve checkboxlarda default olarak istediğimiz seçeneğin seçili gelmesini sağlarız  -->
    </div>
    <div>
        <label for="checkb">Favori Hayvanınızı Seçiniz:</label>
        <br>
        <input type="checkbox" name="hayvan1" id="at" value="at">
        <label for="at">At</label>
        <input type="checkbox" name="hayvan2" id="komodo" value="komodo ejderi">
        <label for="komodo">Komodo Ejderi</label>
        <input type="checkbox" name="hayvan3" id="panda" value="panda">
        <label for="panda">Panda</label>
        <input type="checkbox" name="hayvan4" id="hamsi" value="hamsi">
        <label for="hamsi">Hamsi</label>
        <input type="checkbox" name="hayvan5" id="zebra" value="zebra">
        <label for="zebra">Zebra</label>
        <input type="checkbox" name="hayvan6" id="hs" value="hayvan sevmem">
        <label for="hs">Hayvan Sevmem, Davarım</label>
    </div>
    <div>
        <label for="age">Yaşınızı Giriniz</label>
        <input type="number" name="kullanıcı yaşı" id="age" step="3" min="0" max="35">
        <!-- ? step ile number inputunun kaçar kaçar artmasını belirleyebiliriz -->
        <!-- ? min ve max ile inputun en düşük ve en büyük kaç değer alabileceğini beliryebiliriz -->
    </div>
    <div>
        <label for="arama">Search</label>
        <input type="search" name="search" id="yapılan arama">
    </div>
    <div>
        <label for="renk">Renk Seçiminiz</label>
        <input type="color" name="renk" id="seçilen_renk">
        <!-- ? mümkün mertebe backende gönderilecek id de boşluk bırakmamak önemli -->
    </div>
    <div>
        <label for="tarih">Tarih</label>
        <input type="date" name="tarih" id="seçilen_tarih">
        <!-- ? burda da max min var -->
    </div>
    <div>
        <label for="dosya">Dosya Seçiniz</label>
        <br>
        <input type="file" name="seçilen_dosya" id="dosya">
    </div>
    <div>
        <label for="telefon">Tel No:</label>
        <input type="tel" name="tel_no" id="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        <!-- ? inputta pattern belirleyerek kaç numara kullanılacağını veya numaraların nasıl gruplandırılacağını belirleyebiliyoruz -->
    </div>
    <div>
        <label for="tatlı">Favori Tatlınızı Seçiniz:</label>
        <br>
        <select name="seçilen_tatlı" id="tatlı" size="3" multiple>
            <option value="baklava">Baklava</option>
            <option value="keşkül">Keşkül</option>
            <option value="tulumba">Tulumba</option>
            <option value="magnolya">Magnolya</option>
            <option value="puding">Puding</option>
            <option value="şekerpare">Şekerpare</option>
            <option value="kazandibi">Kazandibi</option>
        </select>
        <!-- ? açılır menü ile seçim yapmamıza olanak sağlayan HTML yöntem budur -->
        <!-- ? size vererek kaç seçeneğin görüneceğini belirleyebiliyoruz bu şekilde yapıldığına açılır menü gider yerine aşağı  yukarı barı ile kontrol ettiğimiz şekile döner-->
        <!-- ? selecte multiple yazarak çok seçim yapmaya olanak sağlarız -->
    </div>
    <div>
        <label for="arabamı_tatlımı">Hangi Tatlı ve Arabayı Tercih Edersiniz</label>
        <br>
        <select name="seçilen_tatlı_ve_araba" id="tatlıvearaba" size="6" multiple>
        <optgroup label="Tatlılar">
            <option value="baklava">Baklava</option>
            <option value="keşkül">Keşkül</option>
            <option value="tulumba">Tulumba</option>
            <option value="magnolya">Magnolya</option>
            <option value="puding">Puding</option>
            <option value="şekerpare">Şekerpare</option>
            <option value="kazandibi">Kazandibi</option>
        </optgroup>
        <optgroup label="Arabalar">
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="kia">KIA</option>
            <option value="honda">Honda</option>
            <option value="volvo">Volvo</option>
            <option value="ferrari">Ferrari</option>
        </optgroup>
        <!-- ? optgroup ile aynı select içerisine iki farklı grup yapabiliriz burada tatlılar ve arabalar olarak ayırarak kullandık -->
    </select>
    </div>
    <div>
        <label for="textarea">Yorum ve Eleştiriler</label>
        <br>
        <textarea name="girilen_yorum" id="textarea" placeholder="Şikayet, İstek ve Fikirleriniz..."></textarea>
        <!-- ? kullanıcıya textarea yazı yazarak backende gönderebileceği bir yazı alanı verebiliriz -->
    </div>
    <div>
        <label for="input_browser">Favori Browseriniz:</label>
        <input type="text" name="Kullanılan Browser" id="input-browser" list="browsers">
        <datalist id="browsers">
            <option value="FireFox">FireFox</option>
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Opera">Opera</option>
            <option value="Yandex">Yandex</option>
            <!-- ? datalist ile yine kullanıcıya seçim yaptırız ancak kullanıcının istediği seçenek olmaması durumda kendisinin cevabını eklemesine olanak verilebilir -->
        </datalist>
    </div>
    <div>
        <fieldset>
            <legend>Kişisel Bilgiler</legend>
            <label class="add" for="ad">Name :</label>
            <input type="text" name="isim" id="soyad">
            <br>
            <label class="add" for="soyad">Surname:</label>
            <input type="text" name="soyad" id="soyad">
        </fieldset>
        <!-- ? filedset ile inputlarımızı ve labellerimizi daha güçlü görsellik ile destekleyebiliriz -->
    </div>
    <input type="submit" value="Gönder" id="button">
    <br>
    <input type="reset" value="Sıfırla" id="button" maxlength="10" minlength="3" >
    </form>
    <!-- ? id ile backende göndereceğimiz bilginin ne olduğunu isimlendiririz -->
    <!-- ? maxlength ve minlength number da kullandığımız max ve min'in yazılan yazının uzunluğunu belirlediğimiz versiyonu olarak düşünülebilir -->
</body>
</html>
